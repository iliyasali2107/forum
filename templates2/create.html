<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/assets/css/header.css">
    <link rel="stylesheet" href="/ui/assets/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/ui/assets/css/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="/ui/assets/img/icon.png">
    <title>Forum</title>
    
</head>

<body>
    
    {{ template "header" .}}
    {{ define "inc" }}{{ len (printf "%*s " . "") }}{{ end -}}
    

    <div class="wrapper">
        <h1>Create post</h1>
        <form class="createform" action="{{ .Endpoints.CreatePostEndpoint }}" method="POST">
        <input type="text" name="title" placeholder="Title..." required>
        <div class="categories">
            {{range .Categories}}
            <input type="checkbox" class="checkboxes" name="category" id='{{template "inc" $index}}' value="{{.Name}}"> 
            <label class="boxlabel" for='{{template "inc" $index}}'>{{ .Name }}</label>
            {{end}}
        </div>
        <!-- {{with .ErrMsgs}}
            <label class="error">{{.category}}</label>
        {{end}} -->
        <textarea class="content" type="text" name="content" rows="10" required></textarea>
            <button class="createbutton" type="submit"> <div class="create">Create</div> </button>
        </form>
    </div>


    {{ template "footer" .}}
</body>

</html>
