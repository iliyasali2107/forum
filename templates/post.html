<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    author: {{ .User.Name }}
</p>
<p>
    title: {{ .Title}}
</p>
<p>
    Content: {{ .Content }}
</p>
<p>
    Created: {{ .Created }}
</p>
<p>
    Categories:
    {{ range .Categories }}
    {{ . }}
    {{ end }}

Likes:
<a href="/posts/like/{{.ID}}">{{ .Likes }}</a>

<hr>
Dislike:
<a href="/posts/dislike/{{.ID}}">{{ .Dislikes }}</a>

<hr>

<!-- tipa range of comments and button reply-->

Add Comment:
<form action="/posts/comment/create" method="POST">
    <textarea name="content" placeholder="Content..."></textarea>
    <button type="submit">add</button>
</form>

</html>
