<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Post creation form:
    <form action="/posts" method="POST">
        <input type="text" name="title"  placeholder="Title...">
        {{ if .Errors }} {{index .Errors "title" }} {{end}}
        <textarea name="content" placeholder="Content..." ></textarea>
        {{ if .Errors }} {{index .Errors "content" }} {{end}}
        {{range .Categories }}
        <input type="checkbox" name="category" value="{{.Name}}" id="{{.Name}}">
        <label for="{{.Name}}">{{.Name}}</label>
        {{end}}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
